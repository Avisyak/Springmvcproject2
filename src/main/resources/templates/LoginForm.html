<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
   <h1>UserLogin</h1>
   <hr>
   <div class="container-fluid">
       <div class="card">
           <div class="card-header bg-primary text-center text-white">
             <h4>Login Here</h4>
           </div>
           <p style="color:red">[[${error}]]</p>
           
           <form action="/login" method="post">
           <div class="card-body">
               <div class="row m-2">
                   <div class="col-4">Username</div>
                   <div class="col-6">
                     <input type="text" name="username" class="form-control" >
                   </div>
               </div>
                <div class="row m-2">
                   <div class="col-4">Password</div>
                   <div class="col-6">
                     <input type="text" name="password" class="form-control" >
                   </div>
               </div>
               <div class="g-recaptcha" data-sitekey="6LcHX98lAAAAAJ4SnNI5D9kYpcgyb-QveIsTN98g"></div>
                <div class="row m-2">
                   <div class="col-4"></div>
                   <div class="col-6">
                     <input type="submit" value="Login" class="btn btn-success" >
                   </div>
               </div>
           
           </div>
          </form>
           
           <div class="card-footer bg-warning text-white text-center">copyright@2023</div>
          <p class="text-center">Have an account? <a href="/signup">Create Account here</a> </p>
       </div>
   
   </div>

</body>
</html>
