<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div th:insert="header.html"></div>
	<h1 class="text-center">Department Details</h1>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Department Details</h4>

			</div>
			<div class="card-body">
			<table class="table table-striped table-hover">
			     <thead>
			        <tr>
			           <td>Name</td>
			           <td>Hod</td>
			           <td>Phone</td>
			           <td>Action</td>
			           
			         </tr>  
			     
			     </thead>
			     <tbody>
			     <tr th:each ="d: ${dlist}">
			           <td>[[${d.dept_name}]]</td>
			           <td>[[${d.dept_hod}]]</td>
			           <td>[[${d.dept_phone}]]</td>
			           <td>
			             <a th:href="@{/edit(id=${d.id})}"> <input type="submit" value="edit" class="btn btn-success"> </a>
			              
			           </td>
			           
			         </tr>
			          
			     </tbody>
			
			</table> 
			
			
			
			</div>

			<div class="card-footer bg-warning text-white text-center">copyright@2023</div>
		</div>

	</div>


</body>
</html>
