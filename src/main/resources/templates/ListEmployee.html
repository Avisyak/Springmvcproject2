<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div th:insert="header.html"></div>

<h1 class="text-center">Employee Details</h1>
<hr>
<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>List Of employee</h4>

			</div>
			<div class="card-body">
			<table class="table table-striped table-hover">
			     <thead>
			        <tr>
			           <td>Name</td>
			           <td>Phone</td>
			           <td>Department</td> 
			           <td>Projects</td>
			           <td>Address</td>
			           <td>Action</td>
			           
			           
			         </tr>  
			     
			     </thead>
			     <tbody>
			     <tr th:each ="e: ${elist}">
			           <td>[[${e.fname} +' '+ ${e.lname}]]</td>  
			           <td>[[${e.phone}]]</td>  
			           <td>[[${e.department.dept_name}]]</td>
			           <td>[[${e.project}]]</td>
			           <td>[[${e.address.country}]]</td>
			           <td>
			            <a th:href="@{/editemp(id=${e.id})}"> <input type="submit" value="edit" class="btn btn-success"> </a>
			             <a th:href="@{/delete(id=${e.id})}"> <input type="submit" value="delete" class="btn btn-success"> </a>
			           </td>
			           
			         </tr>
			          
			     </tbody>
			
			</table> 
			
			
			
			</div>

			<div class="card-footer bg-warning text-white text-center">copyright@2023</div>
		</div>

	</div>


</body>
</html>
