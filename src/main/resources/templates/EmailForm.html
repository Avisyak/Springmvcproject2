<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div th:insert="header.html"></div>
  <hr>
    <div class="container-fluid">
        <div class="card">
           <div class="card-header bg-primary text-white text-center">
               <h4>Department Details</h4>
           </div> 
           	<form action="/contact" method="post">
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">To</div>
						<div class="col-6">
							<input type="text" name="To_email" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea rows="10" cols="90" name="message"></textarea>
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success">
						</div>
					</div>

				</div>
			</form>

			<div class="card-footer bg-warning text-white text-center">copyright@2023</div> 
        
        </div>
    
    </div>
  

</body>
</html>
