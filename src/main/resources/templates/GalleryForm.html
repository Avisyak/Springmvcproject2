<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>
   <div th:insert="header.html"></div>
	<hr>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-info text-white text-center">
				<h4>Photos Gallery</h4>

			</div>
			<div class="card-body">
			     
			     <span th:each="imgname: ${imgNameslist}" >
			     
			     <a th:href="@{'/Image/'+${imgname}}" target="_blank">
			       <img alt="" th:src="@{'/Image/'+${imgname}}" width="400px;" height="400px;">
			     </a>
			     
			     </span>
			
			</div>
			

			<div class="card-footer bg-secondary text-white text-center">copyright@2023</div>
		</div>

	</div>
      

</body>
</html>
